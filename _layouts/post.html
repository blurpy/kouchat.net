---
layout: default
---

<h1>{{page.title}}</h1>

<p class="postDate">{{ page.date | date: '%B %d, %Y' }} - Christian Ihle</p>

{{ content }}

<!-- Navigating to previous and next post -->
<div id="post-nav" class="clearfix">
  {% if page.previous.url %}
    <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}

  {% if page.next.url %}
    <a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
